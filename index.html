<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>

<body>
<div class="container">
    <header>
        <nav class="navbar">
            <div class="left-part">
                <a href="#" id="about">About</a>
                <a href="#" id="store">Store</a>
            </div>
            <div class="right-part">
                <a href="#" id="gmail">Gmail</a>
                <a href="#" id="images">Images</a>
                <img src="https://user-images.githubusercontent.com/71986056/96714397-62506e00-13a2-11eb-826d-cdfbdaff9206.png" id="show-apps" alt="show-apps-button">
                <button type="button" id="sign-in">Sign In</button>
            </div>
        </nav>
    </header>

    <div class="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" alt="google-logo">
    </div>

    <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" id="search">
        <i class="fa fa-keyboard-o" aria-hidden="true"></i>
        <button style="border: none; background-color: white;"><img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" id="microphone" alt="google-microphone"></button>
    </div>

    <div class="buttons">
      <button type="button" id="google-search">Google Search</button>
      <button type="button" id="feeling-lucky">I'm Feeling Lucky</button>
    </div>

    <div class="language">
        <p>Google offered in:</p>
        <a href="#" id="norsk">Portuguese</a>
    </div>

</div>

</body>
</html>
